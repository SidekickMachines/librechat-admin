apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-admin
  namespace: librechat
  labels:
    app: oauth2-proxy-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-admin
  template:
    metadata:
      labels:
        app: oauth2-proxy-admin
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          ports:
            - containerPort: 4180
              name: http
          env:
            # Upstream service (LibreChat Admin UI)
            - name: OAUTH2_PROXY_UPSTREAMS
              value: "http://librechat-admin-ui.librechat.svc.cluster.local:80"

            # HTTP configuration
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: "0.0.0.0:4180"
            - name: OAUTH2_PROXY_REVERSE_PROXY
              value: "true"

            # Azure AD / Entra ID Provider
            - name: OAUTH2_PROXY_PROVIDER
              value: "azure"
            - name: OAUTH2_PROXY_AZURE_TENANT
              value: "YOUR_TENANT_ID"  # Replace with your Azure Tenant ID
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: "https://login.microsoftonline.com/YOUR_TENANT_ID/v2.0"  # Replace YOUR_TENANT_ID

            # Redirect URL (external URL that Azure AD redirects to)
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: "https://chat.sidekickmachines.com/admin/oauth2/callback"

            # Proxy URL root (full path with /admin prefix)
            - name: OAUTH2_PROXY_PROXY_PREFIX
              value: "/admin/oauth2"

            # Email/Group restrictions
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: "*"  # Allow all email addresses
            # - name: OAUTH2_PROXY_ALLOWED_GROUPS
            #   value: "group-id-1,group-id-2"  # Azure AD group IDs for admin access

            # Cookie configuration
            - name: OAUTH2_PROXY_COOKIE_NAME
              value: "_oauth2_proxy_admin"
            - name: OAUTH2_PROXY_COOKIE_SECURE
              value: "true"
            - name: OAUTH2_PROXY_COOKIE_HTTPONLY
              value: "true"
            - name: OAUTH2_PROXY_COOKIE_SAMESITE
              value: "lax"
            - name: OAUTH2_PROXY_COOKIE_EXPIRE
              value: "168h"  # 7 days
            - name: OAUTH2_PROXY_COOKIE_REFRESH
              value: "1h"

            # Session configuration
            - name: OAUTH2_PROXY_SESSION_STORE_TYPE
              value: "cookie"

            # Security
            - name: OAUTH2_PROXY_SKIP_PROVIDER_BUTTON
              value: "false"
            - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
              value: "true"
            - name: OAUTH2_PROXY_PASS_USER_HEADERS
              value: "true"

            # Secrets from secret.yaml
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-admin
                  key: OAUTH2_PROXY_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-admin
                  key: OAUTH2_PROXY_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-admin
                  key: OAUTH2_PROXY_COOKIE_SECRET

          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

          readinessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /ping
              port: 4180
            initialDelaySeconds: 10
            periodSeconds: 10
