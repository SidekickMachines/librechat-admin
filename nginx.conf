server {
    listen 80;
    server_name localhost;

    # Root directory for admin panel
    root /usr/share/nginx/html;

    # Increase buffer sizes for large OAuth cookies/headers from OAuth2-Proxy
    client_header_buffer_size 16k;
    large_client_header_buffers 8 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Proxy API requests to local backend API (MongoDB-backed) - MUST come before /admin/ location
    # Matches /admin/api/ and proxies to localhost:3001
    location /admin/api/ {
        # Remove /admin prefix and proxy to backend
        rewrite ^/admin(/api/.*)$ $1 break;

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Forward OAuth headers from OAuth2-Proxy
        proxy_set_header X-Forwarded-User $http_x_forwarded_user;
        proxy_set_header X-Forwarded-Email $http_x_forwarded_email;
        proxy_set_header X-Auth-Request-User $http_x_auth_request_user;
        proxy_set_header X-Auth-Request-Email $http_x_auth_request_email;
    }

    # Admin panel - served at /admin/
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Legacy /api/ location for direct access (not used in production)
    location /api/ {
        proxy_pass http://librechatlocal-librechatlocal.librechat.svc.cluster.local:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
