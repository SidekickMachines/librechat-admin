server {
    listen 80;
    server_name localhost;

    # Root directory for admin panel
    root /usr/share/nginx/html;

    # Increase buffer sizes for large OAuth cookies/headers from OAuth2-Proxy
    client_header_buffer_size 16k;
    large_client_header_buffers 8 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Admin panel - served at /admin/
    location /admin/ {
        alias /usr/share/nginx/html/admin/;
        try_files $uri $uri/ /admin/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to LibreChat backend
    # In production, this will be handled by OAuth2-Proxy
    location /api/ {
        # This is just for local development
        # In production, the ingress/OAuth2-Proxy handles this
        proxy_pass http://librechatlocal-librechatlocal.librechat.svc.cluster.local:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
